<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8">
		<title>基础信息查询</title>
		<link rel="stylesheet" href="../lib/layui/css/layui.css">
		<link rel="stylesheet" href="../css/public.css" media="all">
		<style type="text/css">
			/* body{
				color: #000000 !important;
			} */
		</style>
	</head>
	<body>
		<form class="layui-form layui-form-pane" action="" style="margin-top: 10px;">
			<!--  -->
			<div class="layuimini-container">

				<fieldset class="table-search-fieldset">
					<legend>查询条件</legend>
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">档案编号</label>
							<div class="layui-input-block">
								<input type="text" name="title" required lay-verify="required" autocomplete="off" placeholder="请输入编号" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">开始时间</label>
							<div class="layui-input-inline">
								<input type="text" name="date" id="date2" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">结束时间</label>
							<div class="layui-input-inline">
								<input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">妻子姓名</label>
							<div class="layui-input-block">
								<input type="text" name="title" required lay-verify="required" autocomplete="off" placeholder="请输入编号" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">证件号码</label>
							<div class="layui-input-block">
								<input type="text" name="title" required lay-verify="required" autocomplete="off" placeholder="请输入编号" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">丈夫姓名</label>
							<div class="layui-input-block">
								<input type="text" name="title" required lay-verify="required" autocomplete="off" placeholder="请输入编号" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">证件号码</label>
							<div class="layui-input-block">
								<input type="text" name="title" required lay-verify="required" autocomplete="off" placeholder="请输入编号" class="layui-input">
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">评估状态</label>
							<div class="layui-input-inline">
								<select name="modules" lay-verify="required" lay-search="">
									<option value="">直接选择或搜索选择</option>
									<option value="1">layer</option>
									<option value="2">form</option>
									<option value="3">layim</option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">检验状态</label>
							<div class="layui-input-inline">
								<select name="modules" lay-verify="required" lay-search="">
									<option value="">直接选择或搜索选择</option>
									<option value="1">layer</option>
									<option value="2">form</option>
									<option value="3">layim</option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">B超状态</label>
							<div class="layui-input-inline">
								<select name="modules" lay-verify="required" lay-search="">
									<option value="">直接选择或搜索选择</option>
									<option value="1">layer</option>
									<option value="2">form</option>
									<option value="3">layim</option>
								</select>
							</div>
						</div>

					</div>
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">登记类型</label>
							<div class="layui-input-inline">
								<select name="modules" lay-verify="required" lay-search="">
									<option value="">直接选择或搜索选择</option>
									<option value="1">layer</option>
									<option value="2">form</option>
									<option value="3">layim</option>
								</select>
							</div>
						</div>
						<div class="layui-inline" style="margin-left: 100px;">
							<button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">查询</button>
							<button type="reset" class="layui-btn layui-btn-primary">清空查询条件</button>
						</div>
					</div>
				</fieldset>
				<!--  -->
				<br/><br/>
				<fieldset class="table-search-fieldset">
					<legend>基础信息查询</legend>
					<iframe name="toppage" width=100% height=600px marginwidth=0 marginheight=0 frameborder="no" border="0"  th:src="@{Basicinformation_1}" ></iframe>
				</fieldset>
			</div>
		</form>
	</body>
	<script src="../lib/layui/layui.js"></script>
	<script>
		layui.use(['form', 'layedit', 'laydate'], function() {
			var form = layui.form,
				layer = layui.layer,
				layedit = layui.layedit,
				laydate = layui.laydate;

			//日期
			laydate.render({
				elem: '#date2'
			});
			laydate.render({
				elem: '#date1'
			});

			//监听提交
			form.on('submit(demo1)', function(data) {
				layer.alert(JSON.stringify(data.field), {
					title: '最终的提交信息'
				})
				return false;
			});

		});
	</script>
	

</html>
