<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>婚前医学验证检查证明(女)</title>
		<link rel="stylesheet" href="lib/layui/css/layui.css">
		<link rel="stylesheet" href="../css/public.css" media="all">
	</head>
	<body>
		<div class="layuimini-container">
		<div class="layui-container">
			<br /><br />
			<form class="layui-form layui-form-pane" action="">
				<fieldset class="table-search-fieldset" style="padding: 1%;">
					<legend>婚前医学证明检查结果</legend>
					<div class="layui-row">
						<div class="layui-col-md12">
							<div class="layui-form-item">
								<label class="layui-form-label">复选框</label>
								<div class="layui-input-block">
									<input type="radio" name="sex" value="男" title="未见异常">
									<input type="radio" name="sex" value="女" title="存在异常情况,具体描述如下:" checked>
								</div>

							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">异常情况：</label>
								<div class="layui-input-block">
									<input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
								</div>
							</div>
						</div>
					</div>
				</fieldset><br /><br />
				<fieldset class="table-search-fieldset" style="padding: 1%;">
					<legend>医学建议</legend>
					<div class="layui-row">
						<div class="layui-col-md10 layui-col-md-offset1">
							<div class="layui-form-item">
								<div class="layui-inline" style="width: 50%;">
									<div class="layui-input-inline">
										<input type="checkbox" name="" title="未发现医学不宜结婚的异常情况和疾病" lay-skin="primary">
									</div>
								</div>
								<div class="layui-inline">
									<div class="layui-input-inline">
										<input type="checkbox" name="" title="未发现医学不宜结婚的异常情况和疾病" lay-skin="primary">
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<div class="layui-inline" style="width: 50%;">
									<div class="layui-input-inline">
										<input type="checkbox" name="" title="未发现医学不宜结婚的异常情况和疾病" lay-skin="primary">
									</div>
								</div>
								<div class="layui-inline">
									<div class="layui-input-inline">
										<input type="checkbox" name="" title="未发现医学不宜结婚的异常情况和疾病" lay-skin="primary">
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<div class="layui-inline" style="width: 50%;">
									<div class="layui-input-inline">
										<input type="checkbox" name="" title="未发现医学不宜结婚的异常情况和疾病" lay-skin="primary">
									</div>
								</div>
							</div>
						</div>
					</div>
				</fieldset><br /><br />
				<div style="text-align: center;">
					<button type="button" class="layui-btn layui-btn-normal" style="width: 10%;">保存</button>
					<button type="button" class="layui-btn layui-btn-warm" style="width: 10%;">重置</button>
					<button type="button" class="layui-btn layui-btn-danger" style="width: 10%;">返回</button>
				</div>
			</form>
		</div>
		</div>
	</body>
	<script src="lib/layui/layui.js"></script>
	<script>
		layui.use(['form', 'laydate'], function() {
			var form = layui.form;
		});
	</script>
</html>
