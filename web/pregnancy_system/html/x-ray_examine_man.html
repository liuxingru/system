<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>X射线检查男</title>
		<link rel="stylesheet" href="../layui/css/layui.css">
		<style type="text/css">
			#title{
				background-color: #c6c6c6;
				margin: 10px;
				height: 50px;
				font-size: 20px;
				line-height: 50px;
				text-indent: 1em;
			}
		</style>
	</head>
	<body>
		<div class="layui-container">
			<div class="layui-row">
				<div class="layui-col-md12" style="background-color: #F1F1F1;border: 1px solid #a4a2a2;border-top: 0px;">
					<form class="layui-form" action="">
					<div class="layui-row grid-demo">
						<div class="layui-col-md10 layui-col-md-offset1" style="border: 1px solid #a4a2a2;margin-top: 1%;">
							<div style="height: 500px;">
								<div id="title">
									X射线检查
								</div>
								<div style="width: 600px;">
										<div class="layui-form-item">
											<label class="layui-form-label">X射线号:</label>
											<div class="layui-input-block">
												<input type="text" name="title" required  lay-verify="required" placeholder="请输入X射线号" autocomplete="off" class="layui-input">
											</div>
										</div>
										<div class="layui-form-item layui-form-text">
											<label class="layui-form-label">X射线所见:</label>
											<div class="layui-input-block">
												<textarea name="desc" placeholder="请输入X射线所见" class="layui-textarea"></textarea>
											</div>
										</div>
										<div class="layui-form-item">
											<label class="layui-form-label">异常情况:</label>
												<div class="layui-input-block">
													<input type="radio" name="sex" value="0" title="0000000000000000000000000"><br/>
													<input type="radio" name="sex" value="1" title="11111111111111111111111111111" checked><br/>
													<input type="radio" name="sex" value="2" title="2222222222222222222222222" checked>
												</div>
										</div>
										<div class="layui-form-item layui-form-text">
											<div class="layui-input-block">
												<textarea name="desc" placeholder="请输入具体原因" class="layui-textarea"></textarea>
											</div>
										</div>
									
								</div>
							</div>
						</div>
					</div>
					<div style="margin: 1%;padding-left: 15%;">
						<button type="button" class="layui-btn layui-btn-normal" style="width: 12%">保存</button>
						<button type="button" class="layui-btn layui-btn-warm" style="width: 12%;">打印</button>
					</div>
					<div class="layui-form-item" style="margin-left: 50%;margin-top: -4%;">
							<div class="layui-inline">
							  <label class="layui-form-label">医生签名</label>
							  <div class="layui-input-inline" style="width: 20%;">
								<select name="quiz">
								  <option value="" >管理员</option>
								</select>
							  </div>
								<label class="layui-form-label">检查时间</label>
								<div class="layui-input-inline">
									<input id="examineDate" type="text" class="layui-input" id="test2" placeholder="yyyy-MM-dd" style="width: 50%;">
								</div>
							</div>
					</div>
					</form>
				</div>
			</div>
		</div>
	</body>
	<script src="../layui/layui.js"></script>
	<script>
		layui.use(['form','laydate'], function(){
			var form = layui.form,
			laydate = layui.laydate;
			laydate.render({
				elem: '#examineDate'
				//指定元素
		
			});
		});
	</script>
</html>
