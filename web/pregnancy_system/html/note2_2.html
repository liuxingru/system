<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
		<link rel="stylesheet" href="../lib/layui-v2.5.5/css/soulTable.css" media="all">
	</head>
	<body>
			<table class="layui-hide" id="myTable" ></table>
		
		
		<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
		 <script  type="text/javascript" >
			// 自定义模块
			layui.config({
			    base: '../ext/',   // 模块目录
			    version: 'v1.5.4'
			}).extend({                         // 模块别名
			    soulTable: 'soulTable'
			});
			layui.use(['form', 'table','soulTable'], function () {
			    var table = layui.table,
			        soulTable = layui.soulTable;
			    table.render({
			        elem: '#myTable'
			        ,url: '../test.json'
			        ,toolbar: true
			        ,height: 500
			        ,totalRow: true
			        ,contextmenu: {
			            // 表格内容右键菜单配置
			            body: [
			                {
			                   name: '复制',
			                   icon: 'layui-icon layui-icon-template',
			                   click: function(obj) {
			                       soulTable.copy(JSON.stringify(obj.row));
			                       layer.msg('复制成功！') 
			                   }
			                },
			                {
			                    name: '删除当前行数据',
			                    click: function(obj) {
			                        obj.del()
			                    }
			                }
			            ],
			        }
			        ,cols:  [
						[ //表头
							{
								field: 'id',
								title: 'ID',
								width: 80,
								sort: true,
								fixed: 'left'
							}, {
								field: 'username',
								title: '用户名',
								width: 80
							}, {
								field: 'sex',
								title: '性别',
								width: 80,
								sort: true
							}, {
								field: 'city',
								title: '城市',
								width: 80
							}, {
								field: 'sign',
								title: '签名',
								width: 177
							}, {
								field: 'experience',
								title: '积分',
								width: 80,
								sort: true
							}, {
								field: 'score',
								title: '评分',
								width: 80,
								sort: true
							}, {
								field: 'classify',
								title: '职业',
								width: 80
							}, {
								field: 'wealth',
								title: '财富',
								sort: true
							}
						]
					]
			        ,done: function () {
			            soulTable.render(this)
			        }
			    });
			})
			</script>
	</body>
</html>
