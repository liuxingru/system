<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>女性的一般情况</title>
		<link rel="stylesheet" href="../lib/layui/css/layui.css">
		<link rel="stylesheet" href="../css/public.css" media="all">
	</head>
	<body>
		<div class="layuimini-container">
			<div class="layui-container" style="width: 1100px;">
				<form class="layui-form layui-form-pane" action="" style="margin-top: 20px;">
					<div class="layui-col-md6">
						<div class="layui-form-item">
							<label class="layui-form-label">系统编号</label>
							<div class="layui-input-block">
								<input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">性别</label>
							<div class="layui-input-block">
								<input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
							</div>
						</div>

					</div>
					<div class="layui-col-md6">
						<div class="layui-form-item">
							<label class="layui-form-label">姓名</label>
							<div class="layui-input-block">
								<input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">出生日期</label>
							<div class="layui-input-block">
								<input type="text" name="title" id="test1" required lay-verify="required" placeholder="yyyy-MM-dd" autocomplete="off"
								 class="layui-input">
							</div>
						</div>

					</div>

					<div class="layui-form-item">
						<fieldset class="table-search-fieldset" style="margin-top: 20px;">
							<legend>是否患有以下疾病(如果是，请选择一项)</legend>

							<div class="layui-input-block">
								<input type="radio" name="sex" value="是" title="是">
								<input type="radio" name="sex" value="否" title="否">
							</div>

							<div class="layui-form-item">
								<div class="layui-input-block">
									<input type="checkbox" name="like1[write]" lay-skin="primary" title="贫血">
									<input type="checkbox" name="like1[read]" lay-skin="primary" title="高血压">
									<input type="checkbox" name="like1[game]" lay-skin="primary" title="心脏病">
									<input type="checkbox" name="like1[read]" lay-skin="primary" title="糖尿病">
									<input type="checkbox" name="like1[game]" lay-skin="primary" title="甲酰胺">
									<input type="checkbox" name="like1[game]" lay-skin="primary" title="肿瘤">
									<input type="checkbox" name="like1[game]" lay-skin="primary" title="结核">
									<input type="checkbox" name="like1[game]" lay-skin="primary" title="其他">
								</div>
							</div>
						</fieldset>
					</div>

					<div class="layui-form-item">
						<fieldset class="table-search-fieldset" style="margin-top: 20px;">
							<legend>是否患有先天性疾病，遗传病</legend>

							<div class="layui-input-block">
								<input type="radio" name="sex1" value="无" title="无">
								<input type="radio" name="sex1" value="有注明具体病例" title="有注明具体病例">
							</div>
						</fieldset>
					</div>


					<div class="layui-form-item">
						<fieldset class="table-search-fieldset" style="margin-top: 20px;">
							<legend>是否患有以下妇科疾病(如果是，请选择一项)</legend>

							<div class="layui-input-block">
								<input type="radio" name="sex2" value="是" title="是">
								<input type="radio" name="sex2" value="否" title="否">
							</div>
							<div class="layui-form-item">
								<div class="layui-input-block">
									<input type="checkbox" name="like1[game]" lay-skin="primary" title="子宫附件炎症">
									<input type="checkbox" name="like1[game]" lay-skin="primary" title="不孕不育症">
									<input type="checkbox" name="like1[game]" lay-skin="primary" title="其他">
								</div>
							</div>
						</fieldset>
					</div>
					<div class="layui-form-item">
						<fieldset class="table-search-fieldset" style="margin-top: 20px;">
							<legend>目前是否服药</legend>

							<div class="layui-input-block">
								<input type="radio" name="sex3" value="无" title="无">
								<input type="radio" name="sex3" value="是服药名称" title="是服药名称">
							</div>
						</fieldset>
					</div>


					<div class="layui-form-item">
						<fieldset class="table-search-fieldset" style="margin-top: 20px;">
							<legend>是否注射过疫苗(如果是，请选择一项)</legend>

							<div class="layui-input-block">
								<input type="radio" name="sex4" value="是" title="是">
								<input type="radio" name="sex4" value="否" title="否">
							</div>

							<div class="layui-form-item">
								<div class="layui-input-block">
									<input type="checkbox" name="like1[game]" lay-skin="primary" title="风疹疫苗">
									<input type="checkbox" name="like1[game]" lay-skin="primary" title="乙肝疫苗">
									<input type="checkbox" name="like1[game]" lay-skin="primary" title="其他">
								</div>
							</div>
						</fieldset>
					</div>

					<hr />

					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">医生签名</label>
							<div class="layui-input-inline">
								<select name="quiz">
									<option value="">管理员</option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">检查时间</label>
							<div class="layui-input-inline">
								<input type="text" class="layui-input" id="test2" placeholder="yyyy-MM-dd">
							</div>
						</div>
						<div class="layui-inline">
							<div style="align-content: center;">
								<div class="print">
									<button class="layui-btn  layui-btn-sm"> 保 存 </button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
	<script src="../lib/layui/layui.js"></script>
	<script type="text/javascript ">
		layui.use(['layer', 'form', 'laydate'], function() {
			var layer = layui.layer,
				form = layui.form;
			var laydate = layui.laydate;

			//执行一个laydate实例
			laydate.render({
				elem: '#test1'
				//指定元素

			});
			laydate.render({
				elem: '#test2'
				//指定元素

			});


		});

		form.on('radio', function(data) {
			if (data.value == '是') {
				$('.layui-form-item').find('.layui-input-block').find('input').prop('disabled', true);
			} else if (data.value == '否') {
				$('.layui-form-item').find('.layui-input-block').find('input').prop('disabled', false);
			}
		});
	</script>
</html>
