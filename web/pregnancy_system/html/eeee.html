<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../lib/layui-v2.5.5/layui.js"></script>
		<link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all" />
		<!-- <link rel="stylesheet" href="../css/public.css" media="all"> -->
		<style type="text/css">
			.layui-form-label {
				width: 130px !important;
				text-align: center !important;
			}

			.layui-input-inline {
				width: 170px !important;
			}

			.btn-right {
				margin-left: 80% !important;
			}

			.input-duo {
				width: 600px !important;
				height: 38px !important;
			}

			fieldset {
				background-color: #F1F1F1;
			}

			
		</style>
	</head>
	<body>
		<form class="layui-form layui-form-pane" action="">
			<br />
			<fieldset class="layui-elem-field site-demo-button">
				<legend>查询条件</legend>
				<div class="layui-container">
					<br />
					<div class="layui-row ">
						<div class="layui-col-md4">
							<div class="layui-inline">
								<label class="layui-form-label">建档随访地区：</label>
								<div class="layui-input-inline">
									<input type="tel"  placeholder="请输入" name="address" autocomplete="off" class="layui-input">
								</div>
							</div>
						</div>
						<div class="layui-col-md4">
							<div class="layui-inline">
								<label class="layui-form-label">妻子姓名：</label>
								<div class="layui-input-inline">
									<input type="text"  placeholder="请输入" name="wifeName" autocomplete="off" class="layui-input">
								</div>
							</div>
						</div>
						<div class="layui-col-md4">
							<div class="layui-inline">
								<label class="layui-form-label">身份证号码：</label>
								<div class="layui-input-inline">
									<input type="text"  placeholder="请输入" name="phone" autocomplete="off" class="layui-input">
								</div>
							</div>
						</div>
					</div>
					<br />
					<div class="layui-row ">
						<div class="layui-col-md4">
							<div class="layui-inline">
								<label class="layui-form-label">创建时间 从：</label>
								<div class="layui-input-inline">
									<input type="tel"  placeholder="请输入" name="address" autocomplete="off" class="layui-input">
								</div>
							</div>
						</div>
						<div class="layui-col-md4">
							<div class="layui-inline">
								<label class="layui-form-label">至：</label>
								<div class="layui-input-inline">
									<input type="text"  placeholder="请输入" name="wifeName" autocomplete="off" class="layui-input">
								</div>
							</div>
						</div>
						<div class="layui-col-md4">
							<div class="layui-inline">
								<label class="layui-form-label">风险类型：</label>
								<div class="layui-input-inline">
									<div class="layui-form-item">
										<div class="layui-input-inline">
											<select name="city" lay-verify="required">
												<option value="0">正常</option>
												<option value="1">异常</option>
											</select>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="layui-row">
						<div class="layui-col-md6">
							<button type="button" class="layui-btn  layui-btn-normal btn-right">查询</button>
						</div>
						<div class="layui-col-md6">
							<button type="button" class="layui-btn  layui-btn-warm">导出</button>
						</div>
					</div>
				</div>
				<br />
			</fieldset>
			<br />
			<fieldset class="layui-elem-field site-demo-button">
				<br />
				<legend>短信内容</legend>
				<div class="layui-container">
					<div class="layui-row">
						<div class="layui-col-md6">
							<div class="layui-inline">
								<label class="layui-form-label">短信内容：</label>
								<div class="layui-input-inline">
									<input type="text"  placeholder="请输入短信" class="layui-input input-duo" autocomplete="off" 
									name="feng_kong_cuo_shi_1" list="feng_kong_cuo_shi_1" maxlength="100">
									<datalist  id="feng_kong_cuo_shi_1" style="display:none;">
										<option >
											你好,@fName你已在@unit完成孕前优生检测,请到 我站三楼评估办领取报告!
										</option>
										<option>
											你好!你在我站做的孕前优生健康检查评估结果已出来，请你在10日内(节假日除 											外)到我站生殖保健男性科领取
										</option>
									</datalist>
									
								</div>
								
							</div>
							
						</div>
						<div class="layui-col-md6">
							<button type="button" style="margin-left: 60%;" class="layui-btn  layui-btn-normal">发送短信</button>
						</div>
					</div>
				</div>
				<br />
			</fieldset>
			<br />
			<fieldset class="layui-elem-field site-demo-button" style="background-color: #fff;">
				<br />
				<legend>自定义短信随访</legend>
					<table id="demo" lay-filter="test"></table>
				<br />
			</fieldset>

		</form>

		<script>
			layui.use(['form', 'layedit', 'laydate','table'], function() {
				var form = layui.form,
					layer = layui.layer,
					layedit = layui.layedit,
					table = layui.table,
					laydate = layui.laydate;
					  table.render({
					    elem: '#demo'
					    ,height: 312
					    ,url: '../test.json' //数据接口
					    ,page: true//开启分页
						,limit:5
						,limits:[5,10,15,20,25]
					    ,cols: [[ //表头
					      {field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'}
					      ,{field: 'username', title: '用户名', width:80}
					      ,{field: 'sex', title: '性别', width:80, sort: true}
					      ,{field: 'city', title: '城市', width:80} 
					      ,{field: 'sign', title: '签名', width: 177}
					      ,{field: 'experience', title: '积分', width: 80, sort: true}
					      ,{field: 'score', title: '评分', width: 80, sort: true}
					      ,{field: 'classify', title: '职业', width: 80}
					      ,{field: 'wealth', title: '财富', sort: true}
					    ]]
					  });
			});
		</script>
	</body>
</html>
