<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>layui</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
		<link rel="stylesheet" href="../css/public.css" media="all">
		<link rel="stylesheet" href="../lib/layui-v2.5.5/css/soulTable.css" media="all">
		<style type="text/css">
			.btn-right1 {
				margin-left: 155% !important;
			}

			.btn-right2 {
				margin-left: 70% !important;
			}

			.input-duo {
				width: 400px !important;
				height: 38px !important;
			}
		</style>
	</head>
	<body>
		<div class="layuimini-container">
			<div class="layuimini-main">

				<fieldset class="table-search-fieldset">
					<legend>查询条件</legend>
					<div style="margin: 10px 10px 10px 10px">
						<form class="layui-form layui-form-pane" action="">
							<div class="layui-form-item">
								<div class="layui-inline">
									<label class="layui-form-label" style="width: 130px;">建档随访地区</label>
									<div class="layui-input-inline">
										<input type="text" name="username" autocomplete="off" class="layui-input">
									</div>
								</div>
								<div class="layui-inline">
									<label class="layui-form-label">妻子姓名</label>
									<div class="layui-input-inline">
										<input type="text" name="sex" autocomplete="off" class="layui-input">
									</div>
								</div>
								<div class="layui-inline">
									<label class="layui-form-label">身份证号码</label>
									<div class="layui-input-inline">
										<input type="text" name="city" autocomplete="off" class="layui-input">
									</div>
								</div>
								<div class="layui-inline">
									<label class="layui-form-label" style="width: 130px;">创建时间 从</label>
									<div class="layui-input-inline">
										<input type="text" name="classify" autocomplete="off" class="layui-input">
									</div>
								</div>
								<div class="layui-inline">
									<label class="layui-form-label">至</label>
									<div class="layui-input-inline">
										<input type="text" name="classify" autocomplete="off" class="layui-input">
									</div>
								</div>
								<div class="layui-inline">
									<label class="layui-form-label">风险类型</label>
									<div class="layui-input-inline">
										<select name="city" lay-verify="required">
											<option value="0">正常</option>
											<option value="1">异常</option>
										</select>
									</div>
								</div>
								
								<div class="layui-row">
									<br />
									<div class="layui-col-md6">
										
										<button type="button" class="layui-btn layui-btn-normal btn-right1"> 查 询</button>
									</div>
									<div class="layui-col-md6">
										<button type="button" class="layui-btn layui-btn-warm btn-right2"> 导 出</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</fieldset>
				<br />
				<br />
				<fieldset class="table-search-fieldset">
					<br />
					<legend>短信内容</legend>
					<div class="layui-row">
						<div class="layui-col-md6">
							<div class="layui-inline">
								<label class="layui-form-label">短信内容：</label>
								<div class="layui-input-inline">
									<input type="text" placeholder="请输入短信" class="layui-input input-duo" autocomplete="off" name="feng_kong_cuo_shi_1"
									 list="feng_kong_cuo_shi_1" maxlength="100">
									<datalist id="feng_kong_cuo_shi_1" style="display:none;">
										<option>
											你好,@fName你已在@unit完成孕前优生检测,请到 我站三楼评估办领取报告!
										</option>
										<option>
											你好!你在我站做的孕前优生健康检查评估结果已出来，请你在10日内(节假日除 外)到我站生殖保健男性科领取
										</option>
									</datalist>

								</div>

							</div>

						</div>
						<div class="layui-col-md6">
							<button type="button" class="layui-btn  layui-btn-normal">发送短信</button>
						</div>

					</div>
					<br />
				</fieldset>
				<br />
				<br />
				<fieldset class="table-search-fieldset">
					<br />
					<legend>自定义短信随访</legend>
					<table id="demo" lay-filter="test"></table>
					<br />
				</fieldset>

			</div>
		</div>
		<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
		<script>
			// 自定义模块
			layui.config({
			    base: '../ext/',   // 模块目录
			    version: 'v1.5.4'
			}).extend({                         // 模块别名
			    soulTable: 'soulTable'
			});
			layui.use(['form', 'layedit', 'laydate', 'table','soulTable'], function() {
				var form = layui.form,
					layer = layui.layer,
					layedit = layui.layedit,
					table = layui.table,
					laydate = layui.laydate,
					soulTable = layui.soulTable;
				table.render({
					elem: '#demo',
					height: 500,
					url: '../test.json' //数据接口
					,page: true //开启分页
					,totalRow: true
					,limit: 5,
					limits: [5, 10, 15, 20, 25]
					,contextmenu: {
					    // 表格内容右键菜单配置
					    body: [
					        {
					           name: '复制',
					           icon: 'layui-icon layui-icon-template',
					           click: function(obj) {
					               soulTable.copy(JSON.stringify(obj.row));
					               layer.msg('复制成功！') 
					           }
					        },
					        {
					            name: '删除当前行数据',
					            click: function(obj) {
					                obj.del() 
					            }
					        }
					    ],
					} ,
					cols: [
						[ //表头
							{
								field: 'id',
								title: 'ID',
								width: 80,
								sort: true,
								fixed: 'left'
							}, {
								field: 'username',
								title: '用户名',
								width: 80
							}, {
								field: 'sex',
								title: '性别',
								width: 80,
								sort: true
							}, {
								field: 'city',
								title: '城市',
								width: 80
							}, {
								field: 'sign',
								title: '签名',
								width: 177
							}, {
								field: 'experience',
								title: '积分',
								width: 80,
								sort: true
							}, {
								field: 'score',
								title: '评分',
								width: 80,
								sort: true
							}, {
								field: 'classify',
								title: '职业',
								width: 80
							}, {
								field: 'wealth',
								title: '财富',
								sort: true
							}
						]
					],done: function () {
					    soulTable.render(this)
					}
				});
			});
		</script>

	</body>
</html>
